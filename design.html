                <h2 class="text-center">Templates</h2>
                <div class="row" id="template1"> <img class="img-responsive" src="images/wireframe%20show%20page.png" alt="wireframe 1 png" />

                <div class="row" id="template2"> <img class="img-responsive" src="images/placeholder.png" alt="wireframe 2 png" />

            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mbottom mtop" id="right">
                <h2 class="text-center">Editor</h2>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputTitle" class="col-sm-2 control-label">Title:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputTitle" placeholder="Display Title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPhotos" class="col-sm-2 control-label">Photos:</label>
                        <div class="col-sm-10">
                            <button class="btn btn-block btn-default" id="addPhoto">Add Photo</button>
                            
                            <div class="editorPhotoContainer">
                                <div class="editorPhotoItem">
                                    <div class="form-group">
                                        <label for="inputHref" class="col-sm-2 control-label">Href: </label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputHref" placeholder="Photo url">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputCaption" class="col-sm-2 control-label">Caption: </label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputCaption" placeholder="Caption">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputDuration" class="col-sm-2 control-label">Duration: </label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputDuration" placeholder="Duration">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="editorEventContainer">
                                <div class="editorEventItem">
                                    <div class="form-group">
                                        <label for="inputName" class="col-sm-2 control-label">Name: </label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputName" placeholder="Event Name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputLocation" class="col-sm-2 control-label">Location: </label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputLocation" placeholder="Location">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputDate" class="col-sm-2 control-label">Date: </label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputDate" placeholder="Date">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputTime" class="col-sm-2 control-label">Time: </label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputTime" placeholder="Time">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
